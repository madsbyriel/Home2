{% extends 'esp_wifi/base.html' %}
{% block body %}
    <h3>{{ esp.name }}: {{ esp.pk }}</h3>
    <form action="" method="post">{% csrf_token %}
        {{ form }}
        <button class="btn btn-success" type="submit" value="Submit!">Submit!</button>
    </form>
    {% if commands %}
        <ul>
        {% for command in commands %}
            <li>{{ command.name }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
